<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center ">

  <!-- home screen section design -->
  <section id="home" class="">
    <div class="flex flex-col justify-center items-center space-y-6 min-h-screen">
      <h1 class="text-8xl text-white font-bold">ALPHABET CLASH</h1>
      <p class="text-white">Unlesh Your Kung Fu: Press "Enter" to Play</p>
      <button onclick="startPlay()" id="play-btn" class="btn">Play Now</button>
    </div>
  </section>

  <!-- Playground section design -->
  <section id="Playground" class="hidden">
    <div  class="flex flex-col justify-center border gap-6 relative">
      <!-- Game screen design -->
        <div class="flex justify-center mt-8">
          <div class="artboard artboard-horizontal phone-6 bg-slate-300 rounded-xl border-solid border-slate-800 border-[1rem] opacity-25">
          </div>
          <div class="absolute bg-slate-800 text-white p-4 rounded-b-xl">Don't look at Keyborad while playing...
          </div>
          <div class="absolute top-1/4 text-white text-9xl font-bold">
            <p id="screen-alphabet">Y</p>
          </div>
        </div>
        
      <!-- Keyborad section -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!-- Life and score section -->
      <div class="flex justify-evenly">
        <div>
          <button class="border btn bg-rose-700"><span>Life</span><img src="images/Group23.png" alt=""><span id="gameChance">4</span></button>
        </div>
        <div>
          <button class="border btn bg-purple-700"><span>Score</span><img src="images/Group23.png" alt=""><span id="gameScore">0</span></button>
        </div>
      </div>
    </div>
  </section>


  <!-- Last page final score-->
  <section id="final-page" class="flex justify-center items-center min-h-screen border hidden">
    <div class="flex flex-col p-10 bg-indigo-500 w-fit justify-center items-center gap-3 rounded-lg">
      <div>
        <div class="text-white text-3xl font-bold"><p>Score: <span id="final-score">14</span></p></div>
      </div>
      <div>
        <button id="play-again-btn" class="btn font-bold">Play Now</button>
      </div>
      <div class="text-white">
        <p>Practice will make you pro.</p>
      </div>
    </div>
  </section>
  <script src="utiliy.js"></script>
  <script src="index.js"></script>
</body>

</html>
